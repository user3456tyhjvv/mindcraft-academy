
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - MindCraft Academy</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .reset-container {
            background: #faf7f2;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 90%;
            border: 3px solid #d4af37;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .reset-icon {
            font-size: 4rem;
            text-align: center;
            margin-bottom: 20px;
        }

        .reset-title {
            font-family: 'Playfair Display', serif;
            font-size: 2rem;
            color: #2c1810;
            margin-bottom: 15px;
            text-align: center;
        }

        .reset-subtitle {
            color: #5d4e37;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #5d4e37;
            font-weight: 500;
        }

        .form-input {
            width: 100%;
            padding: 14px;
            border: 2px solid #e8dcc6;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: #d4af37;
            box-shadow: 0 0 0 3px rgba(212, 175, 55, 0.3);
        }

        .form-button {
            width: 100%;
            padding: 14px;
            background: linear-gradient(45deg, #d4af37, #8b4513);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }

        .form-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .form-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #8b4513;
            text-decoration: none;
            font-weight: 500;
        }

        .back-link a:hover {
            text-decoration: underline;
        }

        .notification {
            padding: 15px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .notification-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #34d399;
        }

        .notification-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #f87171;
        }
    </style>
</head>
<body>
    <div class="reset-container">
        <div class="reset-icon">üîê</div>
        <h1 class="reset-title">Reset Your Password</h1>
        <p class="reset-subtitle">Enter your new password below to secure your MindCraft Academy account.</p>
        
        <div id="notification"></div>
        
        <form id="resetPasswordForm">
            <div class="form-group">
                <label for="newPassword">New Password</label>
                <input type="password" id="newPassword" class="form-input" placeholder="Enter your new password" required minlength="6">
            </div>
            <div class="form-group">
                <label for="confirmPassword">Confirm New Password</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your new password" required minlength="6">
            </div>
            <button type="submit" class="form-button" id="submitButton">Update Password</button>
        </form>
        
        <div class="back-link">
            <a href="/">‚Üê Back to Home</a>
        </div>
    </div>

    <script>
        // Supabase configuration
        const SUPABASE_URL = 'https://ytqxknpcybvjameqtjpu.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Inl0cXhrbnBjeWJ2amFtZXF0anB1Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDg5NDIzMjUsImV4cCI6MjA2NDUxODMyNX0.s0Aww5v7NX7aigQ6kFR_rCi9z8FUrwCFb5c9qhCKmhI';

        let supabaseClient;

        // Initialize Supabase
        document.addEventListener('DOMContentLoaded', async function() {
            try {
                supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
                
                // Check for reset token in URL
                const urlParams = new URLSearchParams(window.location.search);
                const accessToken = urlParams.get('access_token');
                const refreshToken = urlParams.get('refresh_token');
                const type = urlParams.get('type');

                if (type === 'recovery' && accessToken && refreshToken) {
                    const { error } = await supabaseClient.auth.setSession({
                        access_token: accessToken,
                        refresh_token: refreshToken
                    });

                    if (error) {
                        showNotification('Invalid or expired reset link. Please request a new one.', 'error');
                        setTimeout(() => {
                            window.location.href = '/';
                        }, 3000);
                        return;
                    }

                    // Clean up URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                } else {
                    showNotification('Invalid reset link. Redirecting to home page...', 'error');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 3000);
                    return;
                }
            } catch (error) {
                console.error('Initialization error:', error);
                showNotification('Failed to initialize. Please try again.', 'error');
            }
        });

        // Handle form submission
        document.getElementById('resetPasswordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const submitButton = document.getElementById('submitButton');

            // Validate passwords match
            if (newPassword !== confirmPassword) {
                showNotification('Passwords do not match. Please try again.', 'error');
                return;
            }

            // Validate password length
            if (newPassword.length < 6) {
                showNotification('Password must be at least 6 characters long.', 'error');
                return;
            }

            submitButton.textContent = 'Updating...';
            submitButton.disabled = true;

            try {
                const { error } = await supabaseClient.auth.updateUser({
                    password: newPassword
                });

                if (error) {
                    showNotification(error.message, 'error');
                    return;
                }

                showNotification('Password updated successfully! Redirecting to login...', 'success');
                
                setTimeout(() => {
                    window.location.href = '/';
                }, 2000);

            } catch (error) {
                console.error('Password update error:', error);
                showNotification('Failed to update password. Please try again.', 'error');
            } finally {
                submitButton.textContent = 'Update Password';
                submitButton.disabled = false;
            }
        });

        function showNotification(message, type) {
            const notification = document.getElementById('notification');
            notification.className = `notification notification-${type}`;
            notification.textContent = message;
            notification.style.display = 'block';

            setTimeout(() => {
                notification.style.display = 'none';
            }, 5000);
        }
    </script>
</body>
</html>
