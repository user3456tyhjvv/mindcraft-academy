
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmed - MindCraft Academy</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .confirmation-container {
            background: #faf7f2;
            border-radius: 20px;
            padding: 60px 40px;
            max-width: 600px;
            width: 90%;
            text-align: center;
            border: 4px solid #d4af37;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .success-icon {
            font-size: 5rem;
            margin-bottom: 30px;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }

        .confirmation-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: #2c1810;
            margin-bottom: 20px;
        }

        .confirmation-message {
            color: #5d4e37;
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 40px;
        }

        .action-button {
            background: linear-gradient(45deg, #d4af37, #8b4513);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .action-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(212, 175, 55, 0.4);
        }

        .loading-text {
            color: #8b4513;
            margin-top: 20px;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="confirmation-container">
        <div class="success-icon">ðŸŽ‰</div>
        <h1 class="confirmation-title">Email Confirmed!</h1>
        <p class="confirmation-message">
            Congratulations! Your email has been successfully verified. 
            You're now ready to begin your transformation journey with MindCraft Academy.
        </p>
        <a href="/" class="action-button">Start Your Journey</a>
        <p class="loading-text">Redirecting you to the main page...</p>
    </div>

    <script>
        // Auto redirect after 3 seconds
        setTimeout(() => {
            window.location.href = '/';
        }, 3000);
    </script>
</body>
</html>
